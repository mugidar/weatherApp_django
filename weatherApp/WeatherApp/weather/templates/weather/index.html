        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                
                <li class="nav-item"><a href="/admin"
                        class="nav-link active" aria-current="page">Admin</a></li>
            </ul>
        </header>
    </div>

    <div class="container">


        <div class="row d-flex justify-content-center  align-items-center">
            <h1>WeatherApp</h1>

            
            <div class="col-6  align-self-start align-items-center">
                <div class="search_form text-center">
                    <form action="" method="post" onSubmit="return form_function()">
                        <div class="error"></div>
                        {% csrf_token %}
                        {{ form.name }}
                        <input id="submit" type="submit" name="send" value="search" class="mt-2 mb-6 btn btn-success">
                    </form>
                </div>


                <h1>Weather in cities</h1>

                 
                {% for info in all_info  %}
         
                
                <div class="alert d-flex justify-content-center alert-primary">
                    <div class="col-10"><b>City:</b> <span class="city_name"> {{info.city}}</span> <br>
                        <b>Temperature:</b> {{info.temp}} <sup>Â°</sup> <br>
                        <b>Humidity:</b> {{info.hum}} <br></div>
                    <div class="col-2"> <img src="http://openweathermap.org/img/w/{{info.icon}}.png"></div>
                </div>
               
                <script defer>
                    if ( window.history.replaceState ) {
                        window.history.replaceState( null, null, window.location.href );
                    }
                </script>
                
                {% endfor %}
            </div>
